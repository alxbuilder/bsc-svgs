<!DOCTYPE html>
<html>
<head>
<meta name="description" content="SVGs for Best Small Country">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Phone</title>
  <style type="text/css">
  * { background: #BFBFBF; }
    text {
      font-size: 8px;
      fill: white;
    }
</style>
</head>
<body>

<h1>Phone</h1>
<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" height="132" width="80">
  <rect height="132" width="60" x="20" y="20" fill="grey" />
  <!-- screen -->
  <rect height="40" width="40" x="30" y="25" fill="blue" />
  <!-- buttons -->
  <rect height="8"  width="12" x="24" y="70" fill="black" />
  <rect height="12" width="12" x="44" y="68" fill="black" />
  <rect height="8"  width="12" x="64" y="70" fill="black" />
  <!-- Dial pad -->
  <rect height="8" width="12" x="24" y="84" fill="black" />
  <text                       x="28" y="90" fill="white" >1</text>
  <rect height="8" width="12" x="44" y="84" fill="black" />
  <text                       x="48" y="90" fill="white" >2</text>
  <rect height="8" width="12" x="64" y="84" fill="black" />
  <text                       x="68" y="90" fill="white" >3</text>
  <rect height="8" width="12" x="24" y="96" fill="black" />
  <text                       x="28" y="102" fill="white" >4</text>
  <rect height="8" width="12" x="44" y="96" fill="black" />
  <text                       x="48" y="102" fill="white" >5</text>
  <rect height="8" width="12" x="64" y="96" fill="black" />
  <text                       x="68" y="102" fill="white" >6</text>
  <rect height="8" width="12" x="24" y="108" fill="black" />
  <text                       x="28" y="114" fill="white" >7</text>
  <rect height="8" width="12" x="44" y="108" fill="black" />
  <text                       x="48" y="114" fill="white" >8</text>
  <rect height="8" width="12" x="64" y="108" fill="black" />
  <text                       x="68" y="114" fill="white" >9</text>
  
  <rect height="8" width="12" x="24" y="120" fill="black" />
  <text                       x="28" y="126" fill="white" >*</text>
  <rect height="8" width="12" x="44" y="120" fill="black" />
  <text                       x="48" y="126" fill="white" >0</text>
  <rect height="8" width="12" x="64" y="120" fill="black" />
  <text                       x="68" y="126" fill="white" >#</text>
  </svg>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>House</title>
  <style type="text/css">
  .house { 
  		background: inherit;
  }
</style>
</head>
<body>
<h1>House</h1>
<div class="house">
<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" height="240" width="240">
  <rect height="240" width="240" fill="none" />
  <!-- Chimney -->
  <rect height="21" width="14" fill="#F8F208" x="84" y="4" />
  <!-- Chimney Topper -->
  <rect height="4" width="20" fill="black" x="81" y="0"/>
  <!-- House -->
  <rect height="84" width="162" fill="#F8F208" x="66" y="75"/>
  <rect height="56" width="184" fill="black" x="56" y="25"/>
  <!-- Door -->
  <rect height="60" width="36" fill="#8C220D" x="129" y="99"/>
  <!-- Doorhandle -->
  <!-- <rect height="8"  width="2"  fill="#fbf6a7" x="103" y="129" /> -->
  <circle r="2"  fill="#fbf6a7" cx="159" cy="129" />
  <!-- Windows -->
  <g transform="translate(25,30)" >
  <rect height="32" width="32" fill="grey"  x="56"  y="70"/>
  <rect height="32" width="02" fill="white" x="56"  y="70"/>
  <rect height="32" width="02" fill="white" x="71"  y="70"/>
  <rect height="32" width="02" fill="white" x="86"  y="70"/>
  <rect height="02" width="32" fill="white" x="56"  y="70"/>
  <rect height="02" width="32" fill="white" x="56"  y="85"/>
  <rect height="02" width="32" fill="white" x="56"  y="100"/>
  </g>
  <g transform="translate(125,30)" >
  <rect height="32" width="32" fill="grey"  x="56"  y="70"/>
  <rect height="32" width="02" fill="white" x="56"  y="70"/>
  <rect height="32" width="02" fill="white" x="71"  y="70"/>
  <rect height="32" width="02" fill="white" x="86"  y="70"/>
  <rect height="02" width="32" fill="white" x="56"  y="70"/>
  <rect height="02" width="32" fill="white" x="56"  y="85"/>
  <rect height="02" width="32" fill="white" x="56"  y="100"/>
  </g>
</svg>
</div>
</body>
</html>
